<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">

  <ui:param name="pageTitle" value="Start a rewards process" />

  <ui:define name="content">
    <h:form>
      <h:panelGrid columns="2">
        <h:outputLabel value="Select a recipient" for="recipient" />
        <h:selectOneMenu id="recipient" value="#{processController.recipient}">
          <f:selectItem itemValue="tom"/>
          <f:selectItem itemValue="jerry"/>
        </h:selectOneMenu>
        <h:outputLabel value="Reward amount" for="reward" />
        <h:inputText id="reward" value="#{processController.reward}" />
        <h:outputLabel />
        <h:commandButton action="#{processController.startProcess}" value="Submit" />
      </h:panelGrid>
    </h:form>
  </ui:define>
</ui:composition>
